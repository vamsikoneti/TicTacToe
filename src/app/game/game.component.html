
<!-- for special classes like mat-display-2, use: ng add @angular/material -->
<div class="main-container">
    <h1 class="mat-display-2" style="text-align: center; font-weight: bold; color: #fff; padding-top: 25px;"> Tic-Tac-Toe</h1>
    <div class="field">
        <p class="mat-display-1 d-flex justify-content-center"  style="color: #fff;"> Click the button to start the game!</p>
    </div>
    <div class="field d-flex justify-content-center" style="width: 100%; ">
        <button mat-raised-button color="accent" class="start-game-button"> Start Game</button>
    </div>

    <div class="gameboard">
        <div class="players player-1 align-self-center">
            <p class="mat-body-1" style="font-weight: 700px; margin: 0 0 10px 10px;"  > Player 1 </p> </div>
        <div class="gamefield container-fluid">
            <div class="row">
                <div class="subfield col-4"></div>
                <div class="subfield col-4"></div>
                <div class="subfield col-4"></div>
            </div>

            <div class="row">
                <div class="subfield col-4"></div>
                <div class="subfield col-4"></div>
                <div class="subfield col-4"></div>
            </div>

            <div class="row">
                <div class="subfield col-4"></div>
                <div class="subfield col-4"></div>
                <div class="subfield col-4"></div>
            </div>
        </div>
        <div class="players player-2 align-self-center">
            <p class="mat-body-1" style="font-weight: 700px; margin: 0 10px 10px 0;"  > Player 2 </p> </div>
    </div>
    

</div>
