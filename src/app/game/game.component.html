
<!-- for special classes like mat-display-2, use: ng add @angular/material -->
<div class="main-container">
    <h1 class="mat-display-2" style="text-align: center; font-weight: bold; color: #fff; padding-top: 25px;"> Tic-Tac-Toe</h1>
    <div class="field">
        <p class="current-status mat-display-1 d-flex justify-content-center"  style="color: #fff;"> Click the button to start the game!</p>
    </div>
    <div *ngIf="this.game.gameStatus === 0" class="field d-flex justify-content-center" style="width: 100%; ">
        <button (click)="startGame()" mat-raised-button color="accent" class="start-game-button"> Start Game</button>
    </div>

    <div *ngIf="this.game.gameStatus === 1" class="gameboard">
        <div class="players player-1 align-self-center">
            <p class="mat-body-1" style="font-weight: 700px; margin: 0 0 10px 10px; font-size: large;"  > Player 1 </p> </div>
        <div class="gamefield container-fluid">
            <div class="row">
                <div (click)="clickSubField($event)" position="0" class="subfield col-4"></div>
                <div (click)="clickSubField($event)"  position="1" class="subfield col-4"></div>
                <div (click)="clickSubField($event)"  position="2" class="subfield col-4"></div>
            </div>

            <div class="row">
                <div (click)="clickSubField($event)"  position="3" class="subfield col-4"></div>
                <div (click)="clickSubField($event)"  position="4" class="subfield col-4"></div>
                <div (click)="clickSubField($event)"  position="5" class="subfield col-4"></div>
            </div>

            <div class="row">
                <div (click)="clickSubField($event)"  position="6" class="subfield col-4"></div>
                <div (click)="clickSubField($event)"  position="7" class="subfield col-4"></div>
                <div (click)="clickSubField($event)"  position="8" class="subfield col-4"></div>
            </div>
        </div>
        <div class="players player-2 align-self-center">
            <p class="mat-body-1" style="font-weight: 700px; margin: 0 10px 10px 0; font-size: large;"  > Player 2 </p> </div>
    </div>
    

</div>
